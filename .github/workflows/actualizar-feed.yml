name: Actualizar feeds diarios

on:
  schedule:
    - cron: "0 7 * * *" # Todos los días a las 8:00 hora Madrid
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generar-feeds:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Generar archivos RSS
        shell: bash
        run: |
          mkdir -p docs
          FECHA=$(TZ="Europe/Madrid" date +"%d/%m/%Y")
          PUBDATE=$(TZ="Europe/Madrid" date -R)

          declare -A feeds=(
            ["espana"]="Noticias de España"
            ["madrid"]="Noticias de Madrid"
            ["economia_mundial"]="Economía Mundial"
            ["economia_espana"]="Economía en España"
            ["construccion"]="Sector de la Construcción"
            ["acs_dragados"]="Grupo ACS / Dragados"
          )

          for clave in "${!feeds[@]}"; do
            titulo="${feeds[$clave]}"
            archivo="docs/${clave}.xml.txt"

            echo "<?xml version=\"1.0\" encoding=\"UTF-8\"?>" > "$archivo"
            echo "<rss version=\"2.0\">" >> "$archivo"
            echo "  <channel>" >> "$archivo"
            echo "    <title>${titulo}</title>" >> "$archivo"
            echo "    <link>https://edekmm.github.io/Noticias-diarias/docs/${clave}.xml.txt</link>" >> "$archivo"
            echo "    <description>${titulo} - Noticias del ${FECHA}</description>" >> "$archivo"
            echo "    <language>es-es</language>" >> "$archivo"
            echo "    <item>" >> "$archivo"
            echo "      <title>${titulo} - ${FECHA}</title>" >> "$archivo"
            echo "      <description><![CDATA[" >> "$archivo"
            echo "      <ul>" >> "$archivo"
            echo "        <li>Titular 1 sobre ${titulo} (${FECHA}).</li>" >> "$archivo"
            echo "        <li>Titular 2 sobre ${titulo} (${FECHA}).</li>" >> "$archivo"
            echo "        <li>Titular 3 sobre ${titulo} (${FECHA}).</li>" >> "$archivo"
            echo "      </ul>" >> "$archivo"
            echo "      <p>Resumen general del bloque ${titulo}.</p>" >> "$archivo"
            echo "      ]]></description>" >> "$archivo"
            echo "      <pubDate>${PUBDATE}</pubDate>" >> "$archivo"
            echo "    </item>" >> "$archivo"
            echo "  </channel>" >> "$archivo"
            echo "</rss>" >> "$archivo"
          done

      - name: Commit y push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/*.xml.txt
          if git diff --cached --quiet; then
            echo "No hay cambios nuevos."
          else
            git commit -m "Actualización automática de feeds del día ${FECHA}"
            git pull --rebase origin main || true
            git push origin main
          fi
