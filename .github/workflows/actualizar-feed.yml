name: Actualizar feeds diarios

on:
  schedule:
    - cron: "0 7 * * *" # Todos los días a las 8:00 hora Madrid (07:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generar-feeds:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Generar archivos RSS
        shell: bash
        run: |
          mkdir -p docs
          FECHA=$(TZ="Europe/Madrid" date +"%d/%m/%Y")
          PUBDATE=$(TZ="Europe/Madrid" date -R)

          declare -A feeds=(
            ["espana"]="Noticias de España"
            ["madrid"]="Noticias de Madrid"
            ["economia_mundial"]="Economía Mundial"
            ["economia_espana"]="Economía en España"
            ["construccion"]="Sector de la Construcción"
            ["acs_dragados"]="Grupo ACS / Dragados"
          )

          for clave in "${!feeds[@]}"; do
            titulo="${feeds[$clave]}"
            archivo="docs/${clave}.xml.txt"

            {
              echo '<?xml version="1.0" encoding="UTF-8"?>'
              echo '<rss version="2.0">'
              echo '  <channel>'
              echo "    <title>${titulo}</title>"
              echo "    <link>https://edekmm.github.io/Noticias-diarias/docs/${clave}.xml.txt</link>"
              echo "    <description>${titulo} - Noticias del ${FECHA}</description>"
              echo "    <language>es-es</language>"
              echo "    <item>"
              echo "      <title>${titulo} - ${FECHA}</title>"
              echo "      <description><![CDATA["
              echo "      <b>${titulo}</b><br>"
              echo "      - Titular 1 del día ${FECHA}.<br>"
              echo "      - Titular 2 del día ${FECHA}.<br>"
              echo "      - Titular 3 del día ${FECHA}.<br><br>"
              echo "      <i>Resumen del bloque ${titulo}.</i>"
              echo "      ]]></description>"
              echo "      <pubDate>${PUBDATE}</pubDate>"
              echo "    </item>"
              echo '  </channel>'
              echo '</rss>'
            } > "$archivo"
          done

      - name: Commit y push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/*.xml.txt
          if git diff --cached --quiet; then
            echo "No hay cambios nuevos."
          else
            git commit -m "Actualización automática de feeds del día ${FECHA}"
            git pull --rebase origin main || true
            git push origin main
          fi
