name: Actualizar noticias diarias

on:
  schedule:
    - cron: "0 7 * * *"  # 07:00 UTC = 08:00 Madrid
  workflow_dispatch:

permissions:
  contents: write

jobs:
  actualizar-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Instalar dependencias
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          pip install feedparser requests

      - name: Ejecutar script de generación de noticias
        run: |
          mkdir -p docs
          python3 scripts/generar_noticias.py

      - name: Commit & push si hay cambios
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/noticias-diarias.xml.txt
          if git diff --staged --quiet; then
            echo "No hay cambios para commitear."
          else
            git commit -m "Actualización automática del feed con noticias reales"
            git push
          fi
