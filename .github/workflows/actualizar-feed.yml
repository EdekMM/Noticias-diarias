name: Actualizar noticias diarias

on:
  schedule:
    - cron: "0 7 * * *"  # 07:00 UTC = 08:00 hora Madrid
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests googletrans==4.0.0-rc1

      - name: Run feed generator
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: |
          python3 scripts/generar_feeds.py

      - name: Commit & push generated feeds
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          git add docs/*.xml.txt || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            FECHA=$(TZ="Europe/Madrid" date +"%d/%m/%Y")
            git commit -m "Actualización automática de feeds del día ${FECHA}"
            git push origin main
          fi
