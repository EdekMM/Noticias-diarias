name: Actualizar noticias diarias

on:
  schedule:
    - cron: "0 7 * * *" # Ejecuta todos los días a las 08:00 hora Madrid
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  actualizar-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Instalar dependencias
        run: |
          pip install feedparser pytz

      - name: Generar feeds XML
        run: python scripts/generar_feed.py

      - name: Mostrar archivos generados
        run: ls -la docs

      - name: Forzar commit y push de los XML (ignorando conflictos)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git reset --hard origin/main
          git add docs/*.xml.txt || true
          if git diff --cached --quiet; then
            echo "No hay cambios nuevos en los feeds."
          else
            git commit -m "Actualización automática de feeds del día $(TZ='Europe/Madrid' date '+%d/%m/%Y')"
            git push origin HEAD:main --force
          fi
