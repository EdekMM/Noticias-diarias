import feedparser, datetime, html
from googletrans import Translator

translator = Translator()

def traducir(texto):
    """Traduce al espaÃ±ol si el texto estÃ¡ en inglÃ©s u otro idioma."""
    try:
        if not texto:
            return ""
        trad = translator.translate(texto, dest="es")
        return html.escape(trad.text)
    except Exception:
        return html.escape(texto)

def obtener_titulares(fuentes, max_items=3):
    """Obtiene titulares, resÃºmenes e imÃ¡genes de varias fuentes RSS."""
    noticias = []
    for url in fuentes:
        try:
            feed = feedparser.parse(url)
            for entry in feed.entries[:max_items]:
                titulo = traducir(entry.title)
                enlace = entry.link
                fuente = entry.link.split("/")[2]
                resumen = traducir(entry.get("summary", ""))

                # Buscar imagen
                imagen = ""
                if "media_content" in entry and entry.media_content:
                    imagen = entry.media_content[0].get("url", "")
                elif "media_thumbnail" in entry and entry.media_thumbnail:
                    imagen = entry.media_thumbnail[0].get("url", "")
                elif "links" in entry:
                    for l in entry.links:
                        if l.get("type", "").startswith("image/"):
                            imagen = l.get("href", "")
                            break

                # Limitar resumen
                if len(resumen) > 250:
                    resumen = resumen[:247] + "..."

                bloque = f"<a href='{enlace}'><b>{titulo}</b></a> ({fuente})<br><small>{resumen}</small>"
                if imagen:
                    bloque = f"<img src='{imagen}' width='120' style='border-radius:8px; margin-top:4px;'><br>" + bloque
                noticias.append(bloque)
        except Exception as e:
            noticias.append(f"- Error al obtener noticias de {url}: {e}")
    return "<br><br>".join(noticias) if noticias else "- Sin noticias disponibles"

