name: Actualizar noticias diarias

on:
  schedule:
    - cron: "0 7 * * *"  # 08:00 CET
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  actualizar-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Instalar dependencias
        run: |
          pip install feedparser pytz

      - name: Generar feeds XML
        run: |
          python scripts/generar_feed.py

      - name: Commit & push cambios
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/*.xml || true
          if git diff --cached --quiet; then
            echo "No hay cambios para commitear."
          else
            FECHA=$(TZ="Europe/Madrid" date +"%d/%m/%Y")
            git commit -m "Actualización automática del feed ${FECHA}"
            git push
          fi
