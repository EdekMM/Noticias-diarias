name: Actualizar noticias diarias

# Se ejecuta todos los días a las 07:00 UTC (08:00 hora Madrid)
on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  actualizar-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Instalar dependencias Python
        run: |
          pip install feedparser googletrans==4.0.0-rc1

      - name: Ejecutar script Python
        run: |
          python scripts/generar_noticias.py

      - name: Comprobar cambios
        run: |
          echo "---- Archivos en docs ----"
          ls -la docs
          git status --porcelain

      - name: Commit y push (si hay cambios)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/noticias-diarias.xml.txt
          if git diff --staged --quiet; then
            echo "No hay cambios para commitear."
          else
            git commit -m "Actualización automática del feed"
            git push
          fi
