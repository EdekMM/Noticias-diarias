name: Actualizar feeds diarios

on:
  schedule:
    - cron: "0 7 * * *" # Se ejecuta todos los días a las 8:00 hora Madrid
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generar-feeds:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Generar archivos RSS
        run: |
          mkdir -p docs
          FECHA=$(TZ="Europe/Madrid" date +"%d/%m/%Y")
          PUBDATE=$(TZ="Europe/Madrid" date -R)

          feeds=("espana" "madrid" "economia_mundial" "economia_espana" "construccion" "acs_dragados")
          titulos=("Noticias de España" "Noticias de Madrid" "Economía Mundial" "Economía en España" "Sector de la Construcción" "Grupo ACS / Dragados")
          descripciones=("Noticias nacionales destacadas" "Noticias locales de Madrid" "Titulares de economía global" "Titulares económicos en España" "Tendencias del sector de la construcción" "Noticias corporativas de Grupo ACS y Dragados")

          for i in "${!feeds[@]}"; do
            archivo="docs/${feeds[$i]}.xml.txt"
            titulo="${titulos[$i]}"
            descripcion="${descripciones[$i]}"

            cat > "$archivo" <<EOF
<?xml version="1.0" encoding="UTF-8"?>
<rss version="2.0">
  <channel>
    <title>${titulo}</title>
    <link>https://edekmm.github.io/Noticias-diarias/docs/${feeds[$i]}.xml.txt</link>
    <description>${descripcion} - ${FECHA}</description>
    <language>es-es</language>
    <item>
      <title>${titulo} - ${FECHA}</title>
      <description><![CDATA[
      <ul>
        <li>Titular 1 sobre ${titulo} (${FECHA}).</li>
        <li>Titular 2 sobre ${titulo} (${FECHA}).</li>
        <li>Titular 3 sobre ${titulo} (${FECHA}).</li>
      </ul>
      <p>Resumen general del bloque: ${descripcion}.</p>
      ]]></description>
      <pubDate>${PUBDATE}</pubDate>
    </item>
  </channel>
</rss>
EOF
          done

      - name: Commit y push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/*.xml.txt
          if git diff --cached --quiet; then
            echo "No hay cambios nuevos."
          else
            git commit -m "Actualización automática de feeds del día ${FECHA}"
            git pull --rebase origin main || true
            git push origin main
          fi
