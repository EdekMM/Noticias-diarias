name: Actualizar noticias diarias

# Se ejecuta todos los d√≠as a las 07:00 UTC (08:00 en Madrid)
on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  actualizar-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Instalar dependencias Python
        run: |
          pip install feedparser googletrans==4.0.0-rc1

      - name: Ejecutar script Python
        run: |
          python scripts/generar_noticias.py

      - name: Comprobar cambios
        run: |
          echo "---- Archivos en docs ----"
          ls -la docs
          git status --porcelain

      - name: Commit y push (si hay cambios)
        run: |
          git config user.name "github-actions[bot]"
